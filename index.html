<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Encode+Sans|Expletus+Sans|Gidugu|Gugi|Katibeh|Montaga|NTR|Rufina|Sirin+Stencil|Stardos+Stencil|Text+Me+One|Vollkorn" rel="stylesheet">


    <title></title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
    </main>
    <div class="modal_background hidden">
        <aside class="modal_content">
            <h2 class="modal_name">Title</h2>
            <img class="modal_image">
            <p class="modal_description">Long Description</p>
            <h3 class="modal_price"></h3>

        </aside>
    </div>
    <template class="event">
        <article class="list">
            <h3 class="title">event-title</h3>
            <img alt="event image">
            <h5 class="hidden" >Sold out</h5><br>
            <h3 class="genre"></h3>
            <h3 class="date"></h3>
            <h3 class="time"></h3>
            <h3 class="venue"></h3>
            <h3 class="status"></h3>
            <h3 class="price"><span>Price</span> kr.</h3>
            <h3 class="video"></h3>
            <button>More Details</button><br>

        </article>
    </template>

    <script src="script.js"></script>
</body>

</html>
